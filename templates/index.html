<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form method="POST" action="/predict">
            <label for="total_sqft">Total Square Feet:</label>
            <input type="number" id="total_sqft" name="total_sqft" required><br><br>

            <label for="bath">Number of Bathrooms:</label>
            <input type="number" id="bath" name="bath" required><br><br>

            <label for="bhk">Number of Bedrooms (BHK):</label>
            <input type="number" id="bhk" name="bhk" required><br><br>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
